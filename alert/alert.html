    <div class="main-content">
        <h1 class="alert-heading">Alert</h1>
        <hr class="line-separate">
        <p class="alert-intro">Alerts are used when you want to show alert messages to the user.</p>
        <div class="alert-wrapper">
            <!-- success alert -->
            <div class="ranger-alert ranger-alert-success">
                <span><i class="fas fa-check-circle"></i></span>
                This is success alert
            </div>

            <!-- informational notes -->
            <div class="ranger-alert ranger-alert-informational-notes">
                <span><i class="fas fa-info-circle"></i></span>
                This is informational notes
            </div>

            <!-- warning alert -->
            <div class="ranger-alert ranger-alert-warning">
                <span><i class="fas fa-info-circle"></i></span>
                This is warning alert
            </div>

            <!-- error alert -->
            <div class="ranger-alert ranger-alert-error">
                <span><i class="fas fa-times-circle"></i></span>
                This is error alert
            </div>
        </div>
        <iframe src="https://www.thiscodeworks.com/embed/61f8e6fa1e1df4001537938b" frameborder="0"
