    <div class="main-content">
        <h1 class="main-heading">Button</h1>
        <hr class="line-separate">
        <p class="button-intro">Buttons means an operation which are used to trigger the corresponding logic.</p>
       
        <!-- solid buttons -->
        <h2>Primary Buttons</h2>
        <div class="button-container">
            <button class="ranger-primary-button-sm">login</button>
            <button class="ranger-primary-button-md">Go to cart</button>
            <button class="ranger-primary-button-lg">Buy now</button>
        </div>
        <iframe src="https://www.thiscodeworks.com/embed/61fa6ec5b783be0015bbae91" class="button-iframes" frameborder="0"></iframe>
        <hr class="line-separate">

        <!-- outlined button -->
        <h2>Secondary Buttons</h2>
        <div class="button-container">
            <button class="range-secondary-button-sm">Cancel</button>
            <button class="range-secondary-button-md">Go to cart</button>
            <button class="range-secondary-button-lg">Buy now</button>
        </div>
        <iframe src="https://www.thiscodeworks.com/embed/61fa771bb783be0015bbae9d" class="button-iframes" frameborder="0"></iframe>
        <hr class="line-separate">

        <!-- icons button -->
        <h2>Icon buttons</h2>
            <div class="icon-button-container">
                <button class="icon-button backward-button"><i class="fas fa-arrow-left"></i></button>
                <button class="icon-button forward-button"><i class="fas fa-arrow-right"></i></button> 
            </div>
        <iframe src="https://www.thiscodeworks.com/embed/61fa8445b783be0015bbaeae" class="button-iframes-icon-button" frameborder="0"></iframe>
        <hr class="line-separate">

         <!-- link button -->
         <h2>link buttons</h2>
          <div class="link-button-container">
             <button class="ranger-link-button">
                 <a class="ranger-link-button-link" href="">link button</a>
             </button> 
         </div>
         <iframe src="https://www.thiscodeworks.com/embed/61fa980db783be0015bbaed9" class="button-iframes" frameborder="0"></iframe>

        <!-- button with icons -->
        <h2>Button with icons</h2>
        <div class="button-container">
            <button class="ranger-btn-with-icon-button-sm">
                <i class="fas fa-times-circle"></i>
                Cancel
            </button>
            <button class="ranger-btn-with-icon-button-md">
                <i class="fas fa-shopping-cart"></i>
                Go to cart
            </button>
            <button class="ranger-btn-with-icon-button-lg">
                <i class="fas fa-bolt"></i>
                Buy now
            </button>
        </div>
        <iframe src="https://www.thiscodeworks.com/embed/61fa8cc2b783be0015bbaec5" class="button-iframes-button-with-icon" frameborder="0"></iframe>
        <hr class="line-separate">

        <!-- floating action button -->
        <h2>floating action button</h2>
        <div class="icon-button-container">
            <button class="ranger-floating-action-button"><i class="fas fa-chevron-up"></i></button>
        </div>
        <iframe src="https://www.thiscodeworks.com/embed/61faa525b783be0015bbaef0"  class="floating-button-iframe" frameborder="0"></iframe>
